<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css Meme Slider</title>
</head>
<body>
  <main>
    <div class="slider-wrapper">
      <div class="slider">
        <div class="image-wrapper">
          <img src="./assets/img/crowdstrike.png" alt="spider-men point at each other">
        </div>
        <div class="image-wrapper">
          <img src="./assets/img/discord-help.jpg" alt="spider-man is whispering">
        </div>
        <div class="image-wrapper">
          <img src="./assets/img/avoid-force.jpg" alt="Fry is suspecting">
        </div>
        <div class="image-wrapper">
          <img src="./assets/img/layout-picture.jpg" alt="Genius mind">
        </div>
        <div class="image-wrapper">
          <img src="./assets/img/layout-picture.jpg" alt="Genius mind">
        </div>
      </div>
    </div>
    <div class="labels-wrapper">
      <label for="meme-first">FIrst</label>
      <label for="meme-second">Second</label>
      <label for="meme-third">Third</label>
      <label for="meme-fourth">Fourth</label>
      <label for="meme-fifth">Fifth</label>
    </div>
    <div class="radio-wrapper">
      <input type="radio" name="meme" id="meme-first" checked>
      <input type="radio" name="meme" id="meme-second">
      <input type="radio" name="meme" id="meme-third">
      <input type="radio" name="meme" id="meme-fourth">
      <input type="radio" name="meme" id="meme-fifth">
    </div>
  </main>
</body>
</html>
